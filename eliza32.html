 found;        	var result="";        	var w="";        	i=0;        	j=0;        	while (j<l) {        		while ((j<l) && isABC(t.charAt(j))) j++;        		w=t.substring(i,j);        		k=0;        		if (synmode) {        			found=false;        			while (k<syn.length && !found) {        				for (k2=0; k2<syn[k].output.length && !found; k2++)        				if(w==syn[k].output[k2]) {        					w=syn[k].input;        					found=true;        				}        				k++;        			}        		} else {        			while (k<kj.length) {        				if (w==kj[k].input)  {        					w=kj[k].output;        					break;        				} else if ( w==kj[k].output) {        					w=kj[k].input;        					break;        				};        				k++;        			}        		}        		result=result+w+" ";        		while ((j<l) && !isABC(t.charAt(j))) j++;        		i=j;        	}        	return trim(result);        }                var last="";        var lines=1;        var isbye=false;        var wait;                function react(t) {        	var i;        	var k;        	var j=0;        	var l=t.length;        	var reaction="";                	if (t=='CIAO') {        		isbye=true;        		return bye[random(bye.length)];        	}                	for (i=0;i<maxkey;i++) {        		k=t.indexOf(keys[i].key);        		if (k != -1) {        			reaction=keys[i].react[keys[i].reactpos++];        			if (keys[i].reactpos==keys[i].react.length)        				keys[i].reactpos=0;        			j=reaction.indexOf('*');        			if (j != -1) {        				var t2=konjAndSyn(t.substring(k+keys[i].key.length,255), false);        				reaction=reaction.substring(0,j)+t2+reaction.substring(j+1,255);        			} break;        		}        	}                    	if (reaction=="")        		return react("!!!NOMATCH!!!");        	else {                        		return reaction;            }        }                var inoutput=false;        var sorry=false;        var ret="";        var i=0;                function putout() {        	document.eliza.ausgabe.value+=ret.charAt(i++);        	if (i==ret.length) {        		document.eliza.ausgabe.value += "\r\n";        		if (sorry) {        			sorry=false;        			if (isbye) {        				isbye=false;        				lastinput="";        				output("JA?");        			} else        				output(react("!!!SORRY!!!"));        		} else {        			if (isbye)        				setTimeout("location.href='"+end+"';",1000);        			else        				inoutput=false;        		}        		wait=setTimeout('handle("");',35000);        	} else        		setTimeout('putout()',40+random(del));        }                function output(a) {        	inoutput=true;        	ret=""+a;        	i=0;            if(i==0 && speech==true){                    msg = new SpeechSynthesisUtterance();                                       msg.lang='de-DE';                    msg.volume = 0.5;                    msg.voice = voi[10]                    msg.voiceURI = 'native';                    msg.rate=1;                    msg.pitch=2;                    msg.text=ret;                    speechSynthesis.speak(msg);            }        	putout();        }                var lastinput="";        var lastcount=0;                function handle(a) {            a=a.replace(/[Ää]/g,"AE");            a=a.replace(/[Öö]/g,"OE");            a=a.replace(/[Üü]/g,"UE");            if(/@ESP32 (OFF|AUS)/.test(a)){                fetch(query2)                .then(response => {                    //alert(response.text());                   })            } else if(/@ESP32/.test(a)){                fetch(query1)                .then(response => {                    //alert(response.text());                   })            }         	if (inoutput || sorry) {        		sorry=true;        		return;        	}        	clearTimeout(wait);	        sorry=false;        	a=" "+a;        	var x=konjAndSyn(trim(a.toUpperCase()),true);	        if (lastcount >=3 && lastinput == x) {        		if (lastcount == 4) {        			isbye=true;        			x="DU SCHEINST KEINE LUST MEHR ZU HABEN - BIS SPÄTER!";        		} else if (lastcount==3)        			x=react("!!!ALT!!!");        		else        			x="";           		lastcount++;        	} else {		        if (x=="") {        			x=react("!!!LEER!!!");        			lastcount++;        		} else if (x==lastinput) {        			x=react("!!!WDH!!!");		        	lastcount++;        		} else {        			lastinput=x;        			lastcount=0;        			x=react(x);        		}        	}        	if (lines==3) {        		document.eliza.ausgabe.value=last;        		lines=1;        	}	        last=x+"\r\n";        	lines++;	        document.eliza.frage.value="";        	output(x);        	document.eliza.frage.focus();        }        </script></center>    <center>	<table width="600" border="0" cellspacing="0" cellpadding="0">        <tr align="center" valign="top">            <td width="600" class="ram"><br>                <table width="585" border="0" cellspacing="0" cellpadding="8">                    <tr align="left" valign="top"><!-- Eliza-Eingabe -->						<td><a name="Eliza-Chat"></a>							<span><b>								<form name="eliza" onsubmit="setTimeout('handle(document.eliza.frage.value)',40+random(1000)); return false">																<textarea name="ausgabe" class="textarea" cols="50" rows="5" readonly ></textarea><br>									<br>									<input name="frage" class="textfield" type="text" value=" "  size="50" maxlength="60">									<br>       								<input name="ok" class="button" type="button" value=" OK " onclick="handle(document.eliza.frage.value); return false">		                                   												</form>								<script name="Focus" language="JavaScript1.2">	                                        			document.eliza.frage.focus();
